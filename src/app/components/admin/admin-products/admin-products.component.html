<div class="card">
  <div class="card-body">
    <a href="#" routerLink="/admin/products/new" class="btn btn-outline-success btn-sm mb-3">Add products</a>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control mb-3" placeholder="search...">
    <data-table [items]="items" [itemCount]="itemCount" (reload)="reloadItems($event)">
      <!-- title -->
      <data-table-column [property]="'title'" [header]="'Title'" [sortable]="true" [resizable]="true">
      </data-table-column>
      <!-- price -->
      <data-table-column [property]="'price'" [header]="'Price'" [sortable]="true" [resizable]="true">
        <ng-template #dataTableCell let-item="item">
          {{item.price | currency:'USD':'symbol'}}
        </ng-template>
      </data-table-column>
      <!-- category -->
      <data-table-column [property]="'category'" [header]="'Category'" [sortable]="true" [resizable]="true">
      </data-table-column>
      <!-- actions -->
      <data-table-column [property]="'$key'" [header]="'Actions'">
        <ng-template #dataTableCell let-item="item">
          <a href="#" [routerLink]="['/admin/products/'+item.$key]" class="btn btn-outline-success btn-sm mr-1">view</a>
          <a href="#" [routerLink]="['/admin/products/'+item.$key]" class="btn btn-outline-warning btn-sm">edit</a>
        </ng-template>
      </data-table-column>
    </data-table>
  </div>
</div>
