<div class="row">
    <div class="col-md-3 mb-3">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div *ngFor="let product of filteredProducts" class="col-lg-4 col-md-6">
                <div class="card mb-3">
                    <img src="{{product.image}}" alt="{{product.title}}" class="card-img-top img-responsive">
                    <div class="card-body">
                        <h5 class="mb-0">{{product.title}}</h5>
                        <span class="small text-muted">{{product.category}}</span>
                        <p class="mb-0">{{product.price | currency:"USD":"symbol"}}</p>
                        <a href="#" class="btn btn-outline-success btn-block mt-3">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
